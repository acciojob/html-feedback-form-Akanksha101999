<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action = "" method = "post">
		<h1>Feedback Form</h1>
		<label for = "name">Name</label>
		<input type = "text" id = "name" minlength = "3" maxlength = "50" required><br>
		<label for = "email">Email</label>
		<input type = "email" id = "email"><br>
		<label for ="gender_m">M</label>
		<input type = "radio" name = "gender" id = "gender_m">
		<label for = "gender_f">F</label>
		<input type = "radio" name = "gender" id = "gender_f"><br>
		<label for = "portfolio">Portfolio</label>
		<input type = "url" id = "portfolio" required><br>
		<label for = "favColor">Favourite color</label>
		<select name = "favColor" id = "favColor">
			<option>RED</option>
			<option>Green</option>
			<option>Yellow</option>
			<option>Blue</option>
		</select><br>
		<label for = "likeness">Range of Likeness</label>
		<input type = "range" id = "likeness" minlength = "1" maxlength = "100"><br>
		
	</form>
</body>
